{% set name = "autopxd2" %}
{% set version = "2.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autopxd2-{{ version }}.tar.gz
  sha256: 3150cf5d3a331089474e6955d29b212faee811eaa540e38d8934f6a6bbdccf6a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - autopxd = autopxd:cli

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - pycparser
    - python >=3.6

test:
  imports:
    - autopxd
  commands:
    - pip check
    - autopxd --help
  requires:
    - pip

about:
  home: https://github.com/gabrieldemarmiesse/python-autopxd2
  summary: Automatically generate Cython pxd files from C headers
  license: MIT
  # Drop vendored license file once this upstream issue is addressed
  # xref: https://github.com/gabrieldemarmiesse/python-autopxd2/issues/26
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
